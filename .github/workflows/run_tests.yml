name: Run tests

on:
  pull_request:

jobs:
  run-unit-tests:
    env:
      BUILD_CONFIG: "Release"
      SOLUTION: "protagonist.sln"

    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        id: checkout
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "5.0.x"
      
      - name: Restore dependencies
        run: dotnet restore $SOLUTION

      - name: Build
        run: dotnet build $SOLUTION --configuration $BUILD_CONFIG --no-restore

      - name: Test
        run: dotnet test $SOLUTION --filter 'Category!=Database&Category!=Manual&Category!=Integration' --configuration $BUILD_CONFIG --no-restore --no-build --verbosity normal